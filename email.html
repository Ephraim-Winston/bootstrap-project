<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap demo</title>

</head>

</head>

<body>
  <div class="container-fluid"></div>
  <div class="container text-center">


    <div class="row banner justify-content-between">
      <div class="col-2 col-sm-2 col-md-2 col-lg-2  profile-photo decoration">
        Profile photo
        <!--Trying to make my tool dropdown only appear when tool side bar disappears-->
        <div class="dropdown">
          <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="tool-dropdown"
            data-bs-toggle="dropdown">
            Tools
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Inbox</a></li>
            <li><a href="#" class="dropdown-item">Sent</a></li>
            <li><a href="#" class="dropdown-item">Drafts</a></li>
            <li><a href="#" class="dropdown-item">Important</a></li>
            <li><a href="#" class="dropdown-item">Trash</a></li>
          </ul>
        </div>
      </div>
      <div class="col-8 col-sm-8 col-md-8 col-lg-8 title">
        <h1>Instant Transmission</h1>
        <!--This is my search bar bellow-->
        <form class="navbar-search pull-left search-bar">
          <!--Font Awesome icons showing as blank squares. Low priority problem, fix later-->
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="search-query" placeholder="Search Emails">
        </form>
      </div>

      <div class="col-2 col-sm-2 col-md-2  col-lg-2  decoration">
        Logo
      </div>

    </div>


    <div class="row body">
      <div class="col-sm-2 col-md-2 col-lg-1 section tools">
        Tool bar

      </div>
      <div class=" col-5 col-sm-5 col-md-4 col-lg-4 section">
        Emails
        <div class="card">
          <div class="card-body">
            <h5 class="card-title d-flex">Jesse:</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
            <p class="card-text d-flex justify-content-start">I crashed my car and the cops found my weed can you pick
              me up?</p>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title d-flex">Jesse:</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
              <p class="card-text d-flex justify-content-start">I crashed my car and the cops found my weed can you pick
                me up?</p>
            </div>

          </div>
        </div>
        <div class="col-7 col-sm-7 col-md-6 col-lg-7 section current-email">
          Current Email
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
